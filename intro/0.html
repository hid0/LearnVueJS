<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Vue.js</title>
    <script src="../js/vue.js" charset="utf-8"></script>
</head>

<body>

    <div id="app">
        <h1>{{ now }}</h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                computed: {
                    now: function () {
                        return Date.now()
                    }
                }
            }
        })
        setInterval(() => {
            vm.now
        }, 1000);
    </script>
</body>

</html>
