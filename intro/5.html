<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sinau Ebook VueJS</title>
    <script src="../js/vue.js" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="info('Hai Coeg')">klik</button>
    </div>

        var vm = new Vue({
            el: '#app',
            methods: {
                info(text) {
                    alert(text)
                }
            }
        })
    </script>
</body>

</html>
