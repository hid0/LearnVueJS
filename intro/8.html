<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sinau Ebook VueJS</title>
    <script src="../js/vue.js" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <img v-bind:src="'./img/' + imgSrc" width="40px">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                imgSrc: 'github.png',
            }
        })
        setTimeout(() => {
            vm.imgSrc = 'react.svg'
        }, 3000);
    </script>
</body>

</html>
